<div
  fxLayout="row"
  fxLayoutWrap
  fxLayoutGap="0.5%"
  fxLayoutAlign="center"
  fxLayout.xs="column"
>
  <mat-card *ngFor="let pet of pets">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
      <div fxFlex="25%">
        <img src="{{ pet.imagePath }}" alt="Pet Avatar" />
      </div>
      <div fxFlex="75%">
        <div fxLayout="column" fxLayoutAlign="center center">
          <h1 fxFlex="33%">{{ pet.name }}</h1>
          <mat-expansion-panel fxFlex="33%">
            <mat-expansion-panel-header>
              Favorite Foods!
            </mat-expansion-panel-header>
            <mat-chip-list>
              <mat-chip *ngFor="let food of pet.favoriteFoods">
                {{ food.name }}
              </mat-chip>
            </mat-chip-list>
          </mat-expansion-panel>
          <mat-expansion-panel fxFlex="33%">
            <mat-expansion-panel-header>
              Bad ingredients!
            </mat-expansion-panel-header>
            <mat-chip-list>
              <mat-chip *ngFor="let ingredient of pet.badIngredients">
                {{ ingredient }}
              </mat-chip>
            </mat-chip-list>
          </mat-expansion-panel>
        </div>
      </div>
    </div>
  </mat-card>
</div>
<p class="info-text mat-body-1" *ngIf="pets.length <= 0 && !isLoading">
  No Pets!
</p>
