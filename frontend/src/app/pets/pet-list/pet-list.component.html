<mat-accordion *ngIf="pets.length > 0">
  <mat-expansion-panel *ngFor="let pet of pets">
    <mat-expansion-panel-header>
      {{ pet.name }}
    </mat-expansion-panel-header>
    <p>{{ pet.owner }}</p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="pets.length <= 0">test</p>
